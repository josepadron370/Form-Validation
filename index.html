<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=“stylesheet” href=“//use.fontawesome.com/releases/v5.0.7/css/all.css”>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="card ">
  <div class="card-header">
    <h3>Payment form example</h3>
  </div>
    <div class="card-body">
  <div class="alert alert-danger" role="alert"></div>

 <form>
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputEmail4">Card Number</label>
      <input type="email" class="form-control" id="cc" placeholder="################">
    </div>
     <div class="form-group col-md-3">
      <label for="inputEmail4">CVC#</label>
      <input type="email" class="form-control" id="cvc" placeholder="">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Amount</label>
      <input type="password" class="form-control" id="amount" placeholder="Amount">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">First Name</label>
    <input type="text" class="form-control" id="first" placeholder="">
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Last Name</label>
    <input type="text" class="form-control" id="last" placeholder="">
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="state" class="form-control">
        <option selected>Pick a state</option>
        <option value="Florida">Florida</option>
        <option value="Miami">Miami</option>
        <option value="Zimbabwe">Zimbabwe</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="zip">
    </div>
  </div>
  <div class="form-row">


  <div class="form-group col-md-6">

    <label class="w-100" for="inputAddress">We accept</label>

<div class="form-check bg-secondary text-white p-2 rounded credit">
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="creditCard" value="option1">
    <label class="form-check-label" for="inlineradio1"></label>
    <i class="fab fa-cc-visa"></i>
    </div>
            <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="creditCard" value="option2">
    <label class="form-check-label" for="inlineradio2"></label>
    <i class="fab fa-cc-visa"></i>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="creditCard" value="option3">
    <label class="form-check-label" for="inlineradio3"></label>
    <i class="fab fa-cc-diners-club"></i>
    </div>
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="creditCard" value="option4">
    <label class="form-check-label" for="inlineradio4"></label>
    <i class="fab fa-cc-apple-pay"></i>
    </div>
</div>

  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2 text-">Message</label>
    <textarea type="text" class="form-control" id="message" rows="4" placeholder="Apartment, studio, or floor"></textarea>
    Add any notes here
  </div>
  </div>





    </div>
  </div>
</form>
    </div>
  <div class="card-footer text-muted text-right">
    <a href="#" class="btn btn-secondary">Cancel</a>
     <button type="submit" class="btn btn-primary">Send</button>
  </div>
</div>



<script src="index.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
